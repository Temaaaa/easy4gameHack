<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Joystick</title>
</head>
<body>

<!--    <div class="container">-->

            <form action="#">
                <div id="result"></div>
                <textarea value="123" name="" id="result-button" cols="30" rows="10"></textarea>
                <div class="joystick container ">
                    <div class="row-one my-1 text-center">
                <input value="Шаг вперед" type="submit" class="btn-step step-front" onClick="getButtonValue(this)">
                        <input value="Защита" type="submit" class="btn-action defense"  onClick="getButtonValue(this)">
                    </div>
                    <div class="row-two text-center">
                <input value="Шаг влево " type="submit" class="btn-step step-left" onClick="getButtonValue(this)">
                    <input value="Атака" type="submit" class="btn-action attack"  onClick="getButtonValue(this)">
                <input value="Шаг вправо" type="submit" class="btn-step step-right" onClick="getButtonValue(this)">
                    </div>
                    <div class="row-three text-center my-1">
                    <input value="Шаг назад" type="submit" class="btn-step step-back" onClick="getButtonValue(this)">
                    </div>

                </div>
            </form>



</body>
<script>

    getButtonValue = (btn) => {
        document.getElementById("result-button").value = btn.value;
    }

</script>
<script src="joystickjs.js"></script>
</html>
